<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Travel Explorer</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">TravelExplorer</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>Have a question or need help planning your trip? Fill out the form and we’ll get back to you soon!</p>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 TravelExplorer. All rights reserved.</p>
    <div class="social-icons">
      <img src="../assets/icons/facebook.svg" alt="Facebook" />
      <img src="../assets/icons/instagram.svg" alt="Instagram" />
    </div>
  </footer>

  <!-- Menu Toggle -->
  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }
  </script>

</body>
</html>
